<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--
        Use a content security policy to only allow loading images from https or from our extension directory,
        and only allow scripts that have a specific nonce.
    -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'nonce-{nonce}';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratos Module View</title>
</head>

<body>
    <script nonce="{nonce}" type="text/javascript" src="https://unpkg.com/vis-network@latest/dist/vis-network.min.js"></script>
    <link nonce="{nonce}" href="https://unpkg.com/vis-network@latest/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    <script nonce="{nonce}" src="{scriptUri}"></script>
    <style>
        #module-view {
            width: 100%;
            height: 100%;
            min-height: 600px;
        }
        #module-view canvas {
            height: 100%;
            min-height: 600px;
        }
        #module-view .vis-network {
            height: 100%;
            min-height: 600px;
        }
    </style>
    <div id="module-view"></div>
</body>

</html>
